<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Himachal Pradesh</title>
  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/pmtiles@2.5.0/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>

    // assign an old paper background color to the map
    //document.getElementById("map").style.backgroundColor = "#eae7d9";

    // assign a black background color to the map
    document.getElementById("map").style.backgroundColor = "#000000";

    let protocol = new pmtiles.Protocol();
    maplibregl.addProtocol("pmtiles",protocol.tile);
    //let URL = "OUTPUT.pmtiles";
    const map = new maplibregl.Map({
      container: 'map', // container id
      style: {
        version: 8,
        sources: {
          // add the data/water.geojson source to the map
          water: {
            type: 'geojson',
            data: 'data/water.geojson'
          },
          // add the data/forest.geojson source to the map
          forest: {
            type: 'geojson',
            data: 'data/forest.geojson'
          },
          // add the data/ice.geojson source to the map
          ice: {
            type: 'geojson',
            data: 'data/ice.geojson'
          },
          // add the data/crop.geojson source to the map
          crop: {
            type: 'geojson',
            data: 'data/crop.geojson'
          },
          topo: {
            type: "raster",
            url: "pmtiles://data/himachal-hs.pmtiles",
            tileSize: 256,
            minzoom: 0,
            maxzoom: 12,
          },
          terrainSource: {
            type: "raster-dem",
            url: "pmtiles://data/hp-dsm.pmtiles",
            tileSize: 256,
          },
          /*
          hillshadeSource: {
            type: "raster-dem",
            url: "pmtiles://tiles/everest_rgb.pmtiles",
            tileSize: 256,
          },
          */
        },
        layers: [
          {
            id: "topo",
            type: "raster",
            source: "topo",
          },
          {
            id: "water",
            type: "fill",
            source: "water",
            layout: { visibility: "visible" },
            paint: { "fill-color": "#a6cee3" },
          },
          {
            id: "forest",
            type: "fill",
            source: "forest",
            layout: { visibility: "visible" },
            paint: { "fill-color": "#1b5117", "fill-opacity": 0.15 },
          },
          {
            id: "ice",
            type: "fill",
            source: "ice",
            layout: { visibility: "visible" },
            paint: { "fill-color": "#a9dfff", "fill-opacity": 0.15 },
          },
          {
            id: "crop",
            type: "fill",
            source: "crop",
            layout: { visibility: "visible" },
            paint: { "fill-color": "#bcff5f", "fill-opacity": 0.05 },
          },
          /*
          {
            id: "hills",
            type: "hillshade",
            source: "hillshadeSource",
            layout: { visibility: "visible" },
            paint: { "hillshade-shadow-color": "#473B24" },
          },
          */
        ],
        terrain: {
          source: "terrainSource",
          exaggeration: 0.015,
        },
      },
      center: [77.5, 31.5],
      zoom: 8.0,
      pitch: 40,
      bearing: 0,
      maxPitch: 85,
      maxZoom: 14
    });


   map.addControl(
      new maplibregl.NavigationControl({
        visualizePitch: true,
        showZoom: true,
        showCompass: true,
      })
    );

    map.addControl(
      new maplibregl.TerrainControl({
        source: "terrainSource",
        exaggeration: 0.015,
      })
    );

  </script>
</body>
</html>
